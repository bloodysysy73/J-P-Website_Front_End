version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
   - pattern: '*'
     headers:
     - key: 'Access-Control-Allow-Origin'
       value: '*'
     - key: 'Access-Control-Allow-Credentials'
       value: 'true'
     - key: 'Access-Control-Allow-Methods'
       value: 'GET,HEAD,OPTIONS,POST,PUT'
   - pattern: '*.json'
     headers:
     - key: 'Access-Control-Allow-Origin'
       value: '*'
     - key: 'Access-Control-Allow-Credentials'
       value: 'true'
     - key: 'Access-Control-Allow-Methods'
       value: 'GET,HEAD,OPTIONS,POST,PUT'
   - pattern: '*.js'
     headers:
     - key: 'Access-Control-Allow-Origin'
       value: '*'
     - key: 'Access-Control-Allow-Credentials'
       value: 'true'
     - key: 'Access-Control-Allow-Methods'
       value: 'GET,HEAD,OPTIONS,POST,PUT'
